<div class="grid">
    <div class="col-12">
        <p-breadcrumb [model]="items"></p-breadcrumb>
    </div>
    <div class="col-12">
        <p-card>
            <div class="grid">
                <div class="col-12">
                    <div class="flex justify-content-between align-items-center">
                        <div>
                            <h2 class="m-0">Clientes</h2>
                        </div>
                        <div>
                            <p-button pTooltip="Exportar clientes" icon="pi pi-download" styleClass="p-button-secondary mx-1"></p-button>
                            <p-button pTooltip="Importar clientes" icon="pi pi-upload" styleClass="mx-1"></p-button>
                            <button routerLink="/clientes/agregar" pButton pRipple type="submit" label="Agregar Cliente" icon="pi pi-plus" class="p-button-success mx-1"></button>
                        </div>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
