            <div class="row ">

                    <div class="flex justify-content-center">
                        <div>
                            <h2 [style]="{'color':'var(--primary-color)'}">Gedex</h2>
                        </div>
                    </div>
                </div>
                <div class="col-10 col-offset-1">
                    <div class="p-inputgroup mb-3">
                        <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                        <input formControlName="usuario" name="usuario" class="w-full" type="text" pInputText placeholder="Ingrese su correo...">
                    </div>
                </div>
                <div class="col-10 col-offset-1">
                    <div class="p-inputgroup mb-3">
                        <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                        <input formControlName="clave" name="clave" class="w-full" type="password" pInputText placeholder="Ingrese su contraseÃ±a...">
                    </div>
                </div>

                    <button [icon]="icon" [disabled]="form.invalid || loading" pButton type="submit" label="Iniciar sesiÃ³n" class="p-button-success w-full"></button>
                </div>
            </div>
        </p-card>

</div>
